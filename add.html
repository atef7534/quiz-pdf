<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Q | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="div-logo">
      <h2 class="logo">Logo</h2>
    </div>
    <div class="div-links">
      <ul class="links">
        <li><a href="index.html">Main Page</a></li>
        <li class="clear-clicked"><button class="clear-cq">Clear CQ</button></li>
        <li><a href="delete.html">Delete Q</a></li>
      </ul>
    </div>
  </div>
  <div class="landing">
    <div class="added">Success</div>
    <h3 class="question-title">Question</h3>
    <form class="q-form">
      <textarea name="question" id="question-content" cols="58" rows="2"></textarea>
      <div class="answers-title">Answers</div>
      <input type="text" name="answer_1" class="answer-1 answer pick" value="" placeholder="answer 1">
      <input type="text" name="answer_2" class="answer-2 answer" value="" placeholder="answer 2">
      <input type="text" name="answer_3" class="answer-3 answer" value="" placeholder="answer 3">
      <input type="text" name="answer_4" class="answer-4 answer" value="" placeholder="answer 4">
      <input type="text" name="answer_4" class="right-answer answer" value="" placeholder="right answer">
      <input type="submit" class="submit" value="Add">
    </form>
  </div>
  <script src="add.js"></script>
</body>
</html>
